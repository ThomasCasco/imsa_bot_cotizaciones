        :root {

        body {
            font-family: 'Arial', sans-serif;

        main {

        h1 {

            animation: fadeInUp 1s ease-out;
        }
        .chat-container {
            background-color: var(--gris);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(218, 41, 28, 0.3);
            animation: fadeIn 1s ease-out;
        }
        .chat-header {
            background-color: var(--rojo);
            color: var(--blanco);
            padding: 20px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
        }
        .chat-input {
            display: flex;
            padding: 20px;
            background-color: var(--negro);
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px 0 0 5px;
            font-size: 1em;
        }
        #send-btn {
            background-color: var(--rojo);
            color: var(--blanco);
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 0 5px 5px 0;
        }
        #send-btn:hover {
            background-color: rgb(180, 34, 23);
        }
        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
            flex-wrap: wrap;
        }
        .feature {
            text-align: center;
            margin: 20px;
            padding: 20px;
            background-color: var(--gris);
            border-radius: 10px;
            width: 200px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .feature:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(218, 41, 28, 0.2);
        }
        .feature-icon {
            font-size: 3em;
            margin-bottom: 10px;
            color: var(--rojo);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>

    <script>
        // Efecto de scroll en el header

            const header = document.getElementById('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');

                messageElement.style.marginLeft = 'auto';
            } else {
                messageElement.style.backgroundColor = '#ffffff';
                messageElement.style.color = '#000000';
            }

            messageElement.textContent = message;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
